# MySQL Database Connection Settings
spring.datasource.url=jdbc:mysql://localhost:3306/fitforge_db
spring.datasource.username=fitforge_user
spring.datasource.password=password

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# NEW: Increase file upload size limits
# Set the maximum size for a single file to 10 Megabytes.
spring.servlet.multipart.max-file-size=10MB
# Set the maximum size for the entire request (which includes the file) to 10 Megabytes.
spring.servlet.multipart.max-request-size=10MB