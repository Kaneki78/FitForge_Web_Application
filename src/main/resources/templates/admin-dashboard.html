<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - FitForge</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .dashboard-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
        color: #333;
        margin-bottom: 2rem;
        text-align: center;
    }
    .user-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    .user-table th, .user-table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }
    .user-table th {
        background-color: #f2f2f2;
        font-weight: 600;
    }
    .user-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    .user-table tr:hover {
        background-color: #f1f1f1;
    }
    .logout-form {
        text-align: right;
        margin-bottom: 1rem;
    }
    .logout-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 5px;
    }
    .promote-button {
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
    }
    .admin-role {
        font-weight: bold;
        color: #d9534f;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <div class="logout-form">
    <form th:action="@{/admin/logout}" method="post">
      <button type="submit" class="logout-button">Logout</button>
    </form>
  </div>

  <h1>FitForge Registered Users</h1>

  <table class="user-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Full Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.fullName}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}" th:class="${user.role == 'ADMIN'} ? 'admin-role'"></td>
      <td>
        <div th:if="${user.role != 'ADMIN'}">
          <form th:action="@{/admin/users/promote/{id}(id=${user.id})}" method="post">
            <button type="submit" class="promote-button">Promote to Admin</button>
          </form>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
